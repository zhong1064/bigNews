<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">

                    <ul id="pagination-demo" class="pagination-sm"></ul>
                    <div id="tips">已经没有数据了，不要想哦</div>
            </div>
        </div>
    </div>
</body>
 <script type="text/html" id="categroyList">
    <option value=''>所有分类</option>
    {{each data}}
    <option value='{{$value.id}}'>{{$value.name}}</option>
    {{/each}}
</script>
  <script src="./js/http.js"></script>
    <!-- 文章条目模板 -->
  <script type="text/html" id="crtList">
      {{each data.data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.category}}</td>
        <td class="text-center">{{$value.date}}</td>
        <td class="text-center">{{$value.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
      {{/each}}
  </script>
  <script>
    $(function(){
        // 发请求获取所有类型文章数据
        $.get({
            url : BigNew.category_list,
            success : function(res){
               if(res.code == 200){
                   let htmlStr = template('categroyList',res);
                   $('#selCategory').html(htmlStr);
               }
              
            }
        })

      
        // 封装一获取数据的函数
       
        function getData(pages,callback){
            $.get({
                url : BigNew.article_query,
                data : {
                    type : $('#selCategory').val(),
                    state : $('#selStatus').val(),
                    page : pages,
                    perpage : perpage
                },
                success : function(res){
                      if(res.code == 200){
                          let htmlStr = template('crtList',res);
                          $('tbody').html(htmlStr);
                          // 我们获取数据之后，还需要在这里写代码，所以使用一个回调函数
                          if(res.data.data.length != 0 && callback != null){
                              $('#pagination-demo').show();
                              $('#tips').hide()
                               callback(res)
                          } else if(res.data.data.length == 0){
                              $('#tips').show();
                              $('#pagination-demo').hide();
                          }
                      }
                      
                }
            });
         

        }
        let mypage = 1;
        let perpage = 10;
        // 页面一加载，就显示所有数据
         getData(mypage,function(res){
            $('#pagination-demo').twbsPagination({
                    totalPages: res.data.totalPage,
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // 把点击的值赋值给mypage这个变量使页面数据，显示点中页面的数据
                        mypage = page;
                        getData(mypage, null);
                    }
                });
         });
       // 点击筛选按钮注册事件
       $('#btnSearch').on('click',function(e){
              //阻止submit按钮的默认行为
              e.preventDefault();
              getData(mypage,function(res){
                  // 通过拆件的方法改变筛选后的totalPage 和显示第一页
                $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1)
              })
       })

       // 点击删除 删除文章 用事件委托注册事件
       $('tbody').on('click','.delete',function(){
           // 获取点击的id 
           let crtId = $(this).attr('data-id');
          if(confirm("您确定要删除吗")){
            $.post({
               url : BigNew.article_delete,
               data : {
                   id : crtId,

               },
               success : function(res){
                  if(res.code == 204){
                      getData(mypage,function(res){
                        $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,mypage);
                      })
                  }
               }
           })
          }
       })

    })
  </script>
</html>
